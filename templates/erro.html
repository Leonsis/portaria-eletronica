<!DOCTYPE html>
<html>
<head>
    <title>Erro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ff4444;
            border-radius: 8px;
            background-color: #ffebee;
        }
        
        .error-message {
            color: #cc0000;
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>⚠️ Ocorreu um Erro</h1>
        <div class="error-message">{{ mensagem }}</div>
        <a href="{{ url_for('index') }}" class="back-button">Voltar ao Início</a>
    </div>
</body>
</html>
