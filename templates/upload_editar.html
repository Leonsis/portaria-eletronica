<!DOCTYPE html>
<html>
<head>
    <title>Editar Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Registro</a>
            <a href="/consulta">Consulta</a>
            <a href="/cadastro">Cadastro</a>
            <a href="/emissao">Emissão de Carteirinhas</a>
            <a href="/historico">Histórico</a>
            <a href="/carometro">Carômetro</a>
            <a href="/logout" class="logout">Logout</a>
        </nav>
    </header>
    <div class="container">
        <h1>Editar Aluno</h1>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Código:</label>
                <input type="text" value="{{ aluno.Codigo }}" disabled>
            </div>
            
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" value="{{ aluno.Nome }}" required>
            </div>
            
            <div class="form-group">
                <label>Turma:</label>
                <input type="text" name="turma" value="{{ aluno.Turma }}" required>
            </div>
            
            <div class="form-group">
                <label>Turno:</label>
                <select name="turno">
                    <option value="Manhã" {% if aluno.Turno == 'Manhã' %}selected{% endif %}>Manhã</option>
                    <option value="Tarde" {% if aluno.Turno == 'Tarde' %}selected{% endif %}>Tarde</option>
                    <option value="Noite" {% if aluno.Turno == 'Noite' %}selected{% endif %}>Noite</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Permissão:</label>
                <select name="permissao">
                    <option value="Sim" {% if aluno.Permissao == 'Sim' %}selected{% endif %}>Permitido</option>
                    <option value="Não" {% if aluno.Permissao == 'Não' %}selected{% endif %}>Negado</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>ID Telegram:</label>
                <input type="text" name="telegramid" value="{{ aluno.TelegramID }}">
            </div>
            
            <div class="form-group">
                <label>Foto Atual:</label>
                <img src="{{ url_for('static', filename='fotos/' + aluno.Foto) }}" class="foto-preview">
            </div>
            
            <div class="form-group">
                <label>Nova Foto:</label>
                <input type="file" name="foto" accept="image/*">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn salvar">Salvar</button>
                <a href="{{ url_for('cadastro') }}" class="btn cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
